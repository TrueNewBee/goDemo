{{define "book_list.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <title>书籍列表</title>
</head>
<table>
    <div><a href="/book/new">添加新书</a></div>
    <thead>
        <tr>
            <th>ID</th>
            <th>title</th>
            <th>price</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{range.data}}
        <tr>
            <th>{{.ID}}</th>
            <th>{{.Title}}</th>
            <th>{{.Price}}</th>
            <th><a href="/book/detele?id={{.ID}}">删除</a></th>
        </tr>
        {{end}}
    </tbody>
</table>
</html>
{{end}}
